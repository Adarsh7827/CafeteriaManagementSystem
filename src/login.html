<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-10">
                <div class="login-container">
                    <!-- Logo and Title -->
                    <div class="text-center mb-4">
                        <i class="fas fa-utensils cafe-logo"></i>
                        <h1 class="cafe-title">Delicious Bites Cafe</h1>
                        <p class="cafe-subtitle">Welcome to our digital cafe experience</p>
                    </div>

                    <!-- Login Options -->
                    <div class="row g-4">
                        <!-- Employee Login -->
                        <div class="col-md-6">
                            <div class="login-card employee-card" onclick="showLoginForm('employee')">
                                <div class="card-body text-center">
                                    <i class="fas fa-user-tie mb-3"></i>
                                    <h3>Employee Login</h3>
                                    <p>Access staff dashboard and management tools</p>
                                </div>
                            </div>
                        </div>

                        <!-- Customer Login -->
                        <div class="col-md-6">
                            <div class="login-card customer-card" onclick="showLoginForm('customer')">
                                <div class="card-body text-center">
                                    <i class="fas fa-user mb-3"></i>
                                    <h3>Customer Login</h3>
                                    <p>Order food and track your orders</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Login Form (Hidden by default) -->
                    <div class="login-form-container mt-4" style="display: none;">
                        <form id="loginForm" class="needs-validation" novalidate>
                            <h3 id="loginTitle" class="text-center mb-4"></h3>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" required>
                                    <div class="invalid-feedback">Please enter your username</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <div class="invalid-feedback">Please enter your password</div>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <!-- Updated Login Button -->
                            <button type="button" class="btn btn-primary w-100" onclick="window.location.href='index.html';">Login</button>
                            <button type="button" class="btn btn-secondary w-100 mt-2" onclick="hideLoginForm()">Back</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="login.js"></script>
</body>
</html>
